<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Personal Expense Tracker</title>
  <link rel="stylesheet" href="home.css">
<script src="home.js"></script>

</head>
<body>
  <header>
    <h1>Personal Expense Tracker</h1>
    <p>Track your daily spending easily</p>
  </header>

  <main>
    <!-- Form to add expense -->
    <section>
      <h2>Add Expense</h2>
      <form id="expenseForm">
        <label>
          Title:
          <input id="title" type="text" required placeholder="Coffee, groceries..." />
        </label>
        <label>
          Amount:
          <input id="amount" type="number" step="0.01" min="0" required placeholder="0.00" />
        </label>
        <label>
          Category:
          <select id="category">
            <option>Food</option>
            <option>Transport</option>
            <option>Shopping</option>
            <option>Bills</option>
            <option>Entertainment</option>
            <option>Other</option>
          </select>
        </label>
        <label>
          Date:
          <input id="date" type="date" />
        </label>
        <button type="submit">Add Expense</button>
      </form>
    </section>

    <!-- Filters -->
    <section>
      <h2>Filters</h2>
      <input id="search" type="text" placeholder="Search title or amount..." />
      <select id="filterCategory">
        <option value="">All categories</option>
        <option>Food</option>
        <option>Transport</option>
        <option>Shopping</option>
        <option>Bills</option>
        <option>Entertainment</option>
        <option>Other</option>
      </select>
      <input id="fromDate" type="date" />
      <input id="toDate" type="date" />
      <button id="resetFilters">Reset</button>
    </section>

    <!-- Summary -->
    <section>
      <h2>Summary</h2>
      <p>Total: <span id="total">₹0.00</span></p>
      <p>Count: <span id="count">0</span></p>
      <p>Average: <span id="avg">₹0.00</span></p>
    </section>

<!-- List of expenses -->
<section id="expensesSection">
  <h2>Expenses</h2>

  <!-- Expense list container -->
  <div id="list" class="expense-list"></div>

  <!-- Message shown when no expenses are present -->
  <p id="noData" class="muted" style="display:none;">No expenses yet.</p>

  <!-- Category breakdown -->
  <div class="category-summary">
    <h3>Category Breakdown</h3>
    <p id="breakdown">—</p>
  </div>
</section>
